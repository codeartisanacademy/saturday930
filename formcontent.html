<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            background-color:beige;
            width:400px;
            padding:15px
        }
        form div{
            margin-bottom:20px;
        }
        label{
            display: block;
        }
        button{
            background-color:darkgreen;
            color:white;
            padding:15px
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="">
            <div>
                <label for="id_title">Title</label>
                  <input type="text" name="title" id="id_title">
            </div>
            <div>
                <label>Privacy</label>
                <input type="radio" value="private" name="privact" id="id_privacy"> Private
                <input type="radio" value="public" name="privact" id="id_privacy"> Public
            </div>
            <div>
                <label for="id_content">Content</label>
                <textarea name="content" id="id_content" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        
    </div>
</body>
</html>
